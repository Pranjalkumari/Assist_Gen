<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Support Bot</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #4e73df, #224abe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 480px;
            background: #ffffff;
            border-radius: 15px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s ease-in-out;
        }

        .header {
            background: #4e73df;
            padding: 16px;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .chat-box {
            height: 430px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fc;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 15px;
            font-size: 15px;
            animation: slideIn 0.25s ease-out;
            line-height: 1.4;
        }

        .user {
            background: #4e73df;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .bot {
            background: #e2e6ea;
            color: #111;
            border-bottom-left-radius: 0;
        }

        .escalated {
            border: 2px solid red !important;
            background: #ffe6e6 !important;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 12px;
            background: #fff;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccd1d9;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            padding-left: 15px;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 18px;
            border-radius: 25px;
            border: none;
            background: #4e73df;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .input-area button:hover {
            background: #3756c1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>

<body>

<div class="container">
    <div class="header">Assist_Gen</div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
        <input id="user-input" placeholder="Type your message..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>


<script>
    const sessionId = "user-" + Math.random().toString(36).substr(2, 9);
    const chatBox = document.getElementById("chat-box");

    async function sendMessage() {
        const input = document.getElementById("user-input");
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({session_id: sessionId, query: text})
            });

            const data = await res.json();
            addMessage(data.response, "bot", data.escalation);

        } catch (e) {
            addMessage("⚠️ Error connecting to server.", "bot");
        }
    }

    function addMessage(text, sender, isEscalated = false) {
        const div = document.createElement("div");
        div.className = `message ${sender} ${isEscalated ? "escalated" : ""}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleEnter(e) {
        if (e.key === "Enter") sendMessage();
    }
</script>

</body>
</html>
